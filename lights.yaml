- platform: switch
  name: kitchen_main_light
  entity_id: switch.kitchen_main_light_2
- platform: switch
  name: wc_led
  entity_id: switch.wc_led
- platform: switch
  name: kitchen_led
  entity_id: switch.kitchen_led_light


- platform: mqtt
  name: bedroom_light
  state_topic: 'bedroom/light/switch_state'
  payload_on: "ON"
  payload_off: "OFF"
  command_topic: 'bedroom/light/switch'
  brightness_state_topic: "bedroom/light/state"
  brightness_command_topic: 'bedroom/light/dimm'
  brightness_scale: 2
  qos: 1
  retain: true
  optimistic: false

